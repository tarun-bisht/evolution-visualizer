  username: itstarunbisht

logo: https://www.tarunbisht.com/assets/images/logo_primary.svg
  
baseurl: "/visualize-evolution" # the subpath of your site, e.g. /blog
url: "https://www.tarunbisht.com" # the base hostname & protocol for your site, e.g. http://example.com

contact:
  address: Joshi Bhawan Near Thana Kotwali Pithoragarh Uttarakhand PIN 262501
  email: contact@tarunbisht.com

# default blur image for lazy loading
