encoding: utf-8
title: Tarun Bisht
author: Tarun Bisht
tagline: Hello World I am Tarun and this is my personal, blogging and portfolio website.
description: >- # this means to ignore newlines until "baseurl:"
  This is a interative web demo for Genetic Algorithm, It is a search-based optimization technique based on the 
  principles of Genetics and Natural Selection. This demo try to create given target word from random words 
  by evolving itself after number of generations.

twitter:
