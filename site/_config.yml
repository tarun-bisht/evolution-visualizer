  description: I am an aspiring AI Researcher, willing to contribute to the advancement of AI. My area of interests for research includes computer vision, deep learning and speech recognition. <br><br>I am also a Physics enthusiasts interested in Astronomy, Quantum Physics and Modern Physics.

