# Build settings for scss
sass:
  style: compressed

permalink: pretty

# define used plugins
plugins:
  - jekyll-feed
  - jekyll-seo-tag

# syntax highlighting and define markdown
markdown: kramdown
highlighter: rouge
kramdown:
  input: GFM
  syntax_highlighter_opts:
    default_lang: html
    css_class: 'syntax'

