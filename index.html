<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link async rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link defer rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link defer rel="stylesheet" href="css/style.css">
    <title>Genetic Algorithm| Visualizer</title>
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-light bg-light">
        <a class="navbar-brand" href="index.html">Visualize|Evolution</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" 
        data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" 
        aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse d-flex flex-row-reverse" id="navbarCollapse">
            <ul class="navbar-nav">
                <li class="nav-item">
                <a class="nav-link active" href="index.html">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="about.html">About</a>
            </li>
            </ul>
        </div>
    </nav>
    <main class="mt-3">
        <div class="container">
            <form class="row">
                <div class="form-group col-md-3">
                    <label class="form-group">Target Word</label>
                    <input type="text" class="form-control" id="target-word" value="Genetic Algorithm" placeholder="Enter Target Word">
                </div>
                <div class="form-group col-md-3">
                    <label class="form-group">Mutation Rate</label>
                    <input type="number" class="form-control" id="mutation-rate" step=0.001 min="0" max="1"  value="0.01">
                </div>
                <div class="form-group col-md-3">
                    <label class="form-group">Population Size</label>
                    <input type="number" id="population-size" class="form-control" value="800">
                </div>
                <div class="form-group col-md-3">
                    <label class="form-group">Speed</label>
                    <input type="range" id="speed" class="form-control" min="0" max="2000" value="2">
                </div>
            </form>
            <button class="btn btn-primary mb-2" id="generate-word">Generate Word</button>
            <button class="btn btn-danger mb-2  mx-2" id="stop">Stop</button>
            <hr>
            <div class="row">
                <div class="col-md-7">
                    <div class="stats">
                        <p id="best-word">
                            Dummy Text
                        </p>
                        <hr>
                        <p class="mt-3" id="stats">
                        </p>
                        <hr>
                    </div>
                </div>
                <div class="col">
                    <div class="scroller" id="scroll-pane">
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script defer src="js/dna.js"></script>
    <script defer src="js/population.js"></script>
    <script defer src="js/app.js"></script>
</body>
</html>
